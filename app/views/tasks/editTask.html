<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Tasks <small> Edit Task</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-12 form-group">
                <flash-message duration="99999999" show-close="true">
                </flash-message>
            </div>
        </div>
        <div class="row" cg-busy="{promise:updateTaskPromise,message:'Loading',minDuration:500,templateUrl:'/views/sharedViews/loading.html'}">
            <div class="col-md-8">
                <form ng-submit="onSubmit()" novalidate="novalidate" ng-submit-force="true" name="taskForm">
                    <fieldset>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="col-md-4">
                                    Title
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-7">
                                    <input class="form-control" placeholder="Title" ng-model="task.title" type="text" required>
                                </div>

                                <div class="col-md-4">
                                    End Date
                                </div>
                                <div class="col-md-1">
                                    <!--<i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>-->
                                </div>
                                <div class="form-group col-md-7">
                                    <input required min-view="date" class="form-control" ng-model="task.due_date" placeholder="Due Date (YYYY-MM-DD)" date-time
                                        format="YYYY-MM-DD">
                                </div>

                                <div class="col-md-4">
                                    Estimated Hours
                                </div>
                                <div class="col-md-1">
                                    <!--<i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>-->
                                </div>
                                <div class="form-group col-md-7">
                                    <input class="form-control" placeholder="Estimated hours" ng-model="task.estimated_hours" type="number">
                                </div>

                                <div class="col-md-4">
                                    Project
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-7">
                                    <select class="form-control" ng-model="task.project" ng-options="p.pk as p.title for p in projects" required>
                                        <option value="" disabled>-- Please Select Project --</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button class="btn btn-success pull-right" ng-click="updateTask(task, taskForm.$valid)">
                            Update Task
                        </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->
</div>
