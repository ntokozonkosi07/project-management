<div>
    <div class="loginmodal-container" ng-init="credentials = {}">
        <h1>Login to Your Account</h1><br>
         
        <form ng-submit="onSubmit()" novalidate="novalidate" ng-submit-force="true" role="form" name="loginForm">
            <fieldset>
                <div class="col-md-12 form-group">
                    <flash-message
                        duration="99999999"
                        show-close="true">
                    </flash-message> 
                </div>
                <div class="col-md-12 form-group">
                    <input type="text" name="user" placeholder="Username" ng-model="credentials.username" required>
                </div>
                <div class="col-md-12 form-group">
                    <input type="password" name="pass" placeholder="Password" ng-model="credentials.password" required>
                </div>
                
            </fieldset>
            <div class="col-md-12 form-group">
                    <input type="submit" name="login" type="button" class="login" value="Login" ng-click="login(credentials,loginForm.$valid)" >
            </div>
            
        </form>
        
        <div class="login-help">
        <a href="#">Register</a> - <a href="#">Forgot Password</a>
        </div>
    </div>
</div>
