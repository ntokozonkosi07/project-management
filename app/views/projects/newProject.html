<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Projects <small> New Project</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-12 form-group">
                <flash-message duration="99999999" show-close="true">
                </flash-message>
            </div>
        </div>

        <div class="row" cg-busy="{promise:createProjectPromise,message:'Loading',minDuration:500,templateUrl:'/views/sharedViews/loading.html'}">
            <div class="col-md-8">
                <form ng-submit="onSubmit()" novalidate="novalidate" ng-submit-force="true" name="newProjectForm">
                    <fieldset>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="col-md-4">
                                    Title
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-7">
                                    <input class="form-control" placeholder="Title" ng-model="newProject.title" type="text" required>
                                </div>

                                <div class="col-md-4">
                                    Description
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-7">
                                    <textarea class="form-control" placeholder="Project Description" ng-model="newProject.description" rows="3" required></textarea>
                                </div>

                                <div class="col-md-4">
                                    Start Date
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-7">
                                    <input required min-view="date" class="form-control" ng-model="newProject.start_date" placeholder="Start date (YYYY-MM-DD)"
                                        date-time format="YYYY-MM-DD">
                                </div>

                                <div class="col-md-4">
                                    End Date
                                </div>
                                <div class="col-md-1">
                                    <!--<i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>-->
                                </div>
                                <div class="form-group col-md-7" ng-init="commentValidity = false">
                                    <input required min-view="date" class="form-control" ng-model="newProject.end_date" placeholder="End Date (YYYY-MM-DD)" date-time
                                        format="YYYY-MM-DD">
                                </div>

                                <div class="col-md-4">
                                    Billable
                                </div>
                                <div class="col-md-1">
                                    <!--<i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>-->
                                </div>
                                <div class="form-group col-md-7" ng-init="commentValidity = false">
                                    <input type="checkbox" ng-model="newProject.is_billable" bootstrap-switch/>
                                </div>

                                <div class="col-md-4">
                                    Active
                                </div>
                                <div class="col-md-1">
                                    <!--<i class="fa fa-asterisk requiredAstrik" aria-hidden="true"></i>-->
                                </div>
                                <div class="form-group col-md-7">
                                    <input type="checkbox" ng-model="newProject.is_active" bootstrap-switch/>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button class="btn btn-success pull-right" ng-click="createNewProject(newProject, newProjectForm.$valid)">
                            Create Project
                        </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->
</div>
