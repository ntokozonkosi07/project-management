<div class="modal fade" id="{{mid}}" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" style="width:{{mwidth}}%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closemodal()">&times;</button>
                <h4 class="modal-title">{{mtitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-sm-12 col-xm-12" ng-transclude></div>
                </div>
            </div>

        </div>
    </div>
</div>
