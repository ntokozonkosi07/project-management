<div>

    <div class="col-sm-6 col-md-6 col-lg-6">
        <h4 >
            <span class="text-center">{{title}}</span>
        </h4>
    </div>

    <table class="table table-striped table-hover" id="manageUserTbl">
        <thead>
            <tr>
                <th><a ng-click="sort_by('Username')">Title</i></a></th>
                <th><a ng-click="sort_by('Name')">Description</i></a></th>
                <th><a ng-click="sort_by('Hub')">Start Date</i></a></th>
                <th><a ng-click="sort_by('Profile')">End Date</i></a></th>
                <th><a ng-click="sort_by('Profile')">Billable</i></a></th>
                <th><a ng-click="sort_by('Profile')">Active</i></a></th>
                <th><a>Options</a></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="9">{{sizes}}
                    <div class="pull-right">
                        <ul class="pagination">
                            <li ng-class="{disabled: baseSet <= 0}">
                                <a href=""ng-click="firstPageSet()" >
                                    <i class="fa fa-fast-backward" data-toggle="tooltip" title="First Page"></i>
                                </a>
                            </li>
                            <li ng-class="{disabled: baseSet <= 0}">
                                <a href=""ng-click="prevPageSet(5)">
                                    <i class="fa fa-backward" data-toggle="tooltip" title="Previous Page"></i>
                                </a>
                            </li>
                            <li ng-repeat="n in range(pagedItems.length)| slice:baseSet:maxSet"
                                ng-class="{active: n == currentPage}" ng-click="setPage()">
                                <a href="" ng-bind="n + 1">
                                    1
                                </a>
                            </li>
                            <li ng-class="{disabled: maxSet >= pagedItems.length - 1}">
                                <a href="" ng-click="nextPageSet(5)">
                                    <i class="fa fa-forward" data-toggle="tooltip" title="Next Page"></i>
                                </a>
                            </li>
                            <li ng-class="{disabled: maxSet >= pagedItems.length - 1}">
                                <a href="" ng-click="lastPageSet()">
                                    <i class="fa fa-fast-forward" data-toggle="tooltip" title="Last Page"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tfoot>
        <tbody>
            <!--row injection into the table-->
            <tr ng-repeat="item in pagedItems[currentPage]| orderBy:sortingOrder:reverse" ng-click="" >
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.start_date | date:'medium'}}</td>
                <td>{{item.end_date | date:'medium'}}</td>
                <td>{{item.is_billable === true? "Yes" : "No"}}</td>
                <td>{{item.is_active === true? "Yes" : "No"}}</td>
                <td>
                    <a class="button btn btn-default"
                        data-toggle="modal"
                        title="view project details"
                        data-target="#projectDetailsModal"
                       ng-click="procedeOnItemObject(item, 'viewProjectDetails')"> <i
                            class="fa fa-eye"></i>
                    </a>
                    <a class="button btn btn-default"
                        data-toggle="modal"
                        title="delete this project"
                        data-target="#deleteProjectModal"
                       ng-click="procedeOnItemObject(item, 'deleteProject')"> <i
                            class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            <!--end of data injection-->
        </tbody>
    </table>
</div>
